#服务器日志目录
event_log_file_name: logs/base_logback/log.log
trace_log_file_name: logs/base_trace/log.log
#mac 路径配置
#event_log_file_name: /Users/apple/data/logs/base_logback/log.log
#trace_log_file_name: /Users/apple/data/logs/base_trace/log.log
#可以是相对路径也可以是绝对路径

#//filename 保存的文件名
#	//maxlines 每个文件保存的最大行数，默认值 1000000
#	//maxsize 每个文件保存的最大尺寸，默认值是 1 << 28, //256 MB
#	//daily 是否按照每天 logrotate，默认是 true
#	//maxdays 文件最多保存多少天，默认保存 7 天
#	//rotate 是否开启 logrotate，默认是 true
#	//level 日志保存的时候的级别，默认是 Trace 级别
#	//perm 日志文件权限
#	//separate 需要单独写入文件的日志级别,设置后命名类似 test.error.log

